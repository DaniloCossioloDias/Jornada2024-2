<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Navegar</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/criacao-pedido">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            <ion-label>Criação do Pedido</ion-label>
          </ion-item>
          <ion-item routerLink="/enfesto">
            <ion-icon name="cut-outline" slot="start"></ion-icon>
            <ion-label>Enfesto</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <div class="toolbar-image-container">
            <img src="https://nowastee.com/wp-content/uploads/2022/11/nowastee.png" alt="Logo da Nowastee" />
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-card class="product-card">
          <ion-card-header>
            <ion-card-title>Camiseta saco de lixo</ion-card-title>
            <ion-card-subtitle>Fábrica: XYZ</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label><strong>Quantidade:</strong> 10</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><strong>Tipo de Tecido:</strong>Plástico</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><strong>Tamanho:</strong> M</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
        
        <div class="image-container">
          <img src="../../assets/img/saco de lixo.jpg" alt="Desenho do Corte" class="cut-image" />
        </div>
        
        <ion-button expand="full" color="primary" class="submit-button">Enviar</ion-button>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
