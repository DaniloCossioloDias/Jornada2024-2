<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-image-container">
      <img src="https://nowastee.com/wp-content/uploads/2022/11/nowastee.png" alt="Logo da Nowastee" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="product-card">
    <ion-card-header>
      <ion-card-title>Camiseta saco de lixo</ion-card-title>
      <ion-card-subtitle>Fábrica: XYZ</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label><strong>Quantidade:</strong> 10</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Tipo de Tecido:</strong> Plástico</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Tamanho:</strong> M</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="image-container">
    <img src="../../assets/img/exemplo-enfesto.png" alt="Desenho do Corte" class="cut-image" />
  </div>

  <ion-button expand="full" color="primary" class="submit-button">Enviar</ion-button>
</ion-content>
