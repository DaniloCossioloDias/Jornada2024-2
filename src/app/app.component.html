<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu lateral -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Navegar</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/criacao-pedido" routerDirection="root">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            <ion-label>Criação do Pedido</ion-label>
          </ion-item>
          <ion-item routerLink="/enfesto" routerDirection="root">
            <ion-icon name="cut-outline" slot="start"></ion-icon>
            <ion-label>Enfesto</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
 
    <!-- Conteúdo principal -->
    <div class="ion-page" id="main-content">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
